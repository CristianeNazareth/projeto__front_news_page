<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | News homepage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main class="main">

        <header class="header">
                
            <div class="header__logo"><img src="assets/images/logo.svg" alt=""></div>
        
            <button id="header__openMenu">&#9776;</button>
            <nav class="header__item">
                <a href="#" class="header__link">Home</a>
                <a href="#" class="header__link">Popular</a>
                <a href="#" class="header__link">Trending</a>
                <a href="#" class="header__link">Categories</a>
            </nav>
        </header>

        <nav class="content">
            <div class="content__item">
                <img src="assets/images/image-web-3-desktop.jpg" alt="Imagem de lego da web">
            
                <div class="content__text">
                    <span class="content__title"><h1 class="content__title--h1">The Bright Future of Web 3.0?</h1></span>
            
                    <div class="content__text--text">
                        <span class="content__paragraph"><p class="content__paragraph--p">We dive into the next evolution of the web that claims to put the power of the platforms back into the hands of the people. But is it really fulfilling its promise?</p></span>
                        <span class="content__button">
                        <button>READ MORE</button>
                    </div>
            
                    </span>
                </div>
            </div>


        </nav>


    </main>
    <script src="script.js"></script>
</body>
</html>
